<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kael OS</title>
  <script src="https://cdn.tailwindcss.com"></script>
<script>
  tailwind.config = {
    theme: {
      extend: {
        colors: {
          'forge-bg': '#120e1a',
          'forge-panel': '#221c33',
          'forge-border': '#3f345e',
          'dragon-fire': '#ffcc00',
          'orc-steel': '#7aebbe',
          'magic-purple': '#e040fb',
          'forge-text-primary': '#ede8f9',
          'forge-text-secondary': '#a99ec3',
        },
        boxShadow: {
            'glow-dragon-fire': '0 0 5px #ffcc00, 0 0 10px #ffcc00, 0 0 15px #ffcc00',
        },
        animation: {
          'breathing': 'breathing 8s ease-in-out infinite',
          'pulse-glow': 'pulse-glow 4s ease-in-out infinite',
          'pulse-glow-small': 'pulse-glow-small 3s ease-in-out infinite',
        },
        keyframes: {
          breathing: {
            '0%, 100%': { transform: 'scale(1)' },
            '50%': { transform: 'scale(1.04)' },
          },
          'pulse-glow': {
            '0%, 100%': { 
                boxShadow: '0 0 5px #ffcc00, 0 0 10px #ffcc00',
            },
            '50%': { 
                boxShadow: '0 0 10px #ffcc00, 0 0 20px #ffcc00, 0 0 30px #ffcc00',
            },
          },
          'pulse-glow-small': {
            '0%, 100%': {
                boxShadow: '0 0 2px #ffcc00, 0 0 4px #ffcc00',
            },
            '50%': {
                boxShadow: '0 0 4px #ffcc00, 0 0 8px #ffcc00',
            },
          },
        }
      }
    }
  }
</script>
